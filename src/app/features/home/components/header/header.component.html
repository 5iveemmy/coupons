<div
    class="bg-secondary overflow-x-hidden px-12 xl:px-20 py-9 relative h-fit gap-16 xl:gap-20 flex justify-center items-center flex-col md:flex-row">
    <img src="star.png" alt="Star" class="hidden xl:block absolute w-40 h-60 left-0 top-0" />
    <img src="orange-cloud.svg" alt="Star" class="hidden xl:block absolute w-40 h-24 -right-11 top-0" />

    <div class="text-white text-4xl md:text-5xl  xl:text-6xl">
        <h1 class="font-bold">
            Explore all Coupons on
        </h1>
        <h2 class="font-light mt-3">TwentiesTribe</h2>
    </div>


    <div class="md:w-[50%] lg:w-[25%]">
        <p-carousel [value]="promos" [responsiveOptions]="responsiveOptions" [numVisible]="1" [numScroll]="1"
            [autoplayInterval]="3000" contentClass="flex items-center">
            <ng-template pTemplate="item" let-promo>
                <div class="">
                    <img [src]="promo.image" alt="Coupon Image" class="w-full" />

                    <div class="mt-4 flex items-end mb-8">
                        <div>
                            <h3 class="mb-1 text-white font-light text-xs">PROMOTED</h3>
                            <p class="text-white font-bold text-xl">{{ promo.title }}</p>
                        </div>
                        <img src="outward-arrow.svg" alt="arrow" />
                    </div>


                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
