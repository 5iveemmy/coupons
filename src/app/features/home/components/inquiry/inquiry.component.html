<div class="py-28 px-32">

    <div class="shadow-[0px_8px_24px_0px_rgba(8,26,61,0.12)] px-20 py-14 flex gap-28">
        <div>
            <div class="pb-6">
                <p-avatar-group>
                    <p-avatar image="mugshot-one.png" size="large"></p-avatar>
                    <p-avatar image="mugshot-two.png" size="large"></p-avatar>
                    <p-avatar image="mugshot-three.png" size="large"></p-avatar>
                </p-avatar-group>
                <img src="squiggly-line.png" alt="squiggly line" class="w-28 h-3 mt-3" />
            </div>
            <h1 class="pb-8 text-3xl font-semibold">Don't quite find what you want?</h1>
            <p class="max-w-[355px] text-[#424242] text-xl font-medium">Let us know and we will make it available for
                you in a jiffy.
            </p>
        </div>

        <form class="flex-1">
            <div class=" flex gap-5 w-full">
                <div class="flex flex-col gap-1 w-full">
                    <label class="text-[#757575] text-sm" for="name">Your name</label>
                    <input pInputText type="text" placeholder="Enter your name" styleClass="w-full"
                        inputStyleClass="w-full"
                        class=" h-[48px] rounded-lg bg-transparent border border-[#E0E0E0] px-5 focus:outline-none placeholder:text-sm" />
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label class="text-[#757575] text-sm" for="name">Email</label>
                    <input pInputText type="text" placeholder="Enter your email" styleClass="w-full"
                        inputStyleClass="w-full"
                        class=" h-[48px] rounded-lg bg-transparent border border-[#E0E0E0] px-5 focus:outline-none placeholder:text-sm" />
                </div>
            </div>
            <div class="pt-4 flex gap-5 w-full">
                <div class="flex flex-col gap-1 w-full">
                    <label class="text-[#757575] text-sm" for="name">Product name</label>
                    <input pInputText type="text" placeholder="Enter name of product" styleClass="w-full"
                        inputStyleClass="w-full"
                        class=" h-[48px] rounded-lg bg-transparent border border-[#E0E0E0] px-5 focus:outline-none placeholder:text-sm" />
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label class="text-[#757575] text-sm" for="name">Vendor name</label>
                    <input pInputText type="text" placeholder="e.g jumia, Airpeace, Spotify" styleClass="w-full"
                        inputStyleClass="w-full"
                        class=" h-[48px] rounded-lg bg-transparent border border-[#E0E0E0] px-5 focus:outline-none placeholder:text-sm" />
                </div>
            </div>
            <p-button
                class="w-full flex justify-center rounded-lg mt-5 border font-bold text-white bg-primary border-gray-300 text px-5 py-3">
                Submit
            </p-button>
        </form>
    </div>
</div>
